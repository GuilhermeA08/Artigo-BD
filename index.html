<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="styles/pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigo</title>
  </head>
  <body>
      <header class="navbar__background">
          <nav class="navbar">
              <h1 class="navbar__title">Cadastro</h1>
              <ul>
                  <a class="navbar__pages" href="dashboard.html">Dashboard</a>
                  <a class="navbar__pages" href="index.html">Home</a>
                </ul>
            </nav>
        </header>

    <section class="form-input__background">
      <h1 class="form-input__title">Artigo</h1>
      <form class="form-input" action="/" onSubmit="JavaScript:writeData()">
        <input class="form-input__element" type="number" placeholder="Notificados" id="notificados" required/>
        <input class="form-input__element" type="number" placeholder="Suspeitos" id="suspeitos" required/>
        <input class="form-input__element" type="number" placeholder="Descartados" id="descartados" required/>
        <input class="form-input__element" type="number" placeholder="Confirmados" id="confirmados" required/>
        <input class="form-input__element"
        type="number"
        placeholder="Hospitalizados"
        id="hospitalizados"
        required/>
        <input class="form-input__element" type="number" placeholder="Tratamento" id="tratamento" required/>
        <input class="form-input__element" type="number" placeholder="Curados" id="curados" required/>
        <input class="form-input__element" type="number" placeholder="Óbitos" id="obitos" required/>
        <input class="form-input__element" type="date" id="dia" required/>
        <input class="form-input__btn" type="submit"></input>
      </form>
    </section>


    <p id="data"></p>

    <table>
      <thead>
        <th>Notificados</th>
        <th>Suspeitos</th>
        <th>Descartados</th>
        <th>Confirmados</th>
        <th>Hospitalizados</th>
        <th>Tratamento</th>
        <th>Curados</th>
        <th>Óbitos</th>
        <th>Dia</th>
      </thead>

      <tbody id="tbody1"></tbody>
    </table>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>

  <script src="firebase.js"></script>
  <script src="write_data.js"></script>
  <script src="table.js"></script>
</html>
