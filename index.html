<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="styles/pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigo</title>
  </head>
  <body>
    <header class="navbar__background">
      <nav class="navbar">
        <h1 class="navbar__title">Cadastro</h1>
        <ul class="navbar__list">
          <a class="navbar__pages" href="dashboard.html">Dashboard</a>
          <a class="navbar__pages" href="index.html">Home</a>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-input__background">
        <h1 class="form-input__title">Artigo</h1>
        <form class="form-input" action="." onSubmit="JavaScript:writeData()">
          <input
            class="form-input__element"
            type="number"
            placeholder="Notificados"
            id="notificados"
            required
          />
          <input
            class="form-input__element"
            type="number"
            placeholder="Suspeitos"
            id="suspeitos"
            required
          />
          <input
            class="form-input__element"
            type="number"
            placeholder="Descartados"
            id="descartados"
            required
          />
          <input
            class="form-input__element"
            type="number"
            placeholder="Confirmados"
            id="confirmados"
            required
          />
          <input
            class="form-input__element"
            type="number"
            placeholder="Hospitalizados"
            id="hospitalizados"
            required
          />
          <input
            class="form-input__element"
            type="number"
            placeholder="Tratamento"
            id="tratamento"
            required
          />
          <input
            class="form-input__element"
            type="number"
            placeholder="Curados"
            id="curados"
            required
          />
          <input
            class="form-input__element"
            type="number"
            placeholder="Óbitos"
            id="obitos"
            required
          />
          <input class="form-input__element" type="date" id="dia" required />
          <input class="form-input__btn" type="submit" />
        </form>
      </section>

      <div
        style="
          background-color: var(--color-secondary);
          padding: 40px 20px;
          border-radius: 5px;
        "
      >
        <p style="margin-bottom: 20px" id="data"></p>

        <table class="table">
          <thead class="table__head">
            <th class="table__header">Notificados</th>
            <th class="table__header">Suspeitos</th>
            <th class="table__header">Descartados</th>
            <th class="table__header">Confirmados</th>
            <th class="table__header">Hospitalizados</th>
            <th class="table__header">Tratamento</th>
            <th class="table__header">Curados</th>
            <th class="table__header">Óbitos</th>
            <th class="table__header">Dia</th>
          </thead>

      <tbody id="tbody1"></tbody>
      </table>
    </main>

  </div>
  <div class="footer__background">
    <footer class="footer">
      <h1 class="footer__license">Copyright Ⓒ</h1>
      <section class="made-by">
        <h1 class="made-by__title">Made by</h1>
        <a href="https://www.instagram.com" class="made-by__social">
          <img class="made-by__img" src="assets/icons/instagram.svg" alt="instagram">
          <p class="made-by__author">Augusto</p>
        </a>
        <a href="https://www.instagram.com" class="made-by__social">
          <img class="made-by__img" src="assets/icons/instagram.svg" alt="instagram">
          <p class="made-by__author">Tavares</p>
        </a>
      </section>
    </footer>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/write_data.js"></script>
  <script src="js/table.js"></script>
</html>
